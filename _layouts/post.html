<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{'/assets/css/styles.css' | relative_url}}" />
  </head>
  <body>
    <div class="py-6 sm:py-12 flex flex-col justify-center">
      <h1 class="text-3xl font-semibold text-center">{{ page.title }}</h1>
      <p class="text-center text-zinc-400">{{ page.date | date_to_string }} - {{ page.author }}</p>
      <div class="prose prose-invert prose-sm sm:prose-base lg:prose-lg xl:prose-xl 2xl:prose-2xl mx-auto max-w-2xl">
          {{ content | markdownify }}
      </div>
    </div>
  </body>
</html>
